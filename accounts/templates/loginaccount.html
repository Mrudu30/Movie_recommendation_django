{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 bg-dark mx-auto d-block">
  <div class="row g-0">
    <div>
      <div class="card-body text-center text-light my-5">
        <h5>Login</h5>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="card-text">
          <form method="POST">
            {% csrf_token %}
            
            {{form.as_p }}

            <button type="submit" class="btn btn-primary btn-lg">
              Login
            </button>
          </form>
        </p>
        Don't have an account <a href="{% url 'signup' %}">Signup</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
