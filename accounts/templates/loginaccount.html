{% extends 'base.html' %}
{% block content %}
<div class="card mb-3 bg-dark mx-auto d-block">
  <div class="row g-0">
    <div>
      <div class="card-body text-center text-dark my-5 login-form">
        <h3 class="form-header">Login</h3>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="card-text">
          <form method="POST" class="login form">
            {% csrf_token %}
            <table class="table table-borderless table-responsive">
                <tbody>
                    <tr>
                        <td>
                            <!-- <label for="id_username">Username:</label>
                            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"> -->
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" placeholder="Username">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock" aria-hidden="true"></i></span>
                                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="password">
                            </div>
                            <!-- <label for="id_password">Password:</label>
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"> -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary btn-lg signup-button button-css">
                                Login
                            </button>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <p>Forgot password? <a href="{% url 'password_reset' %}">Click Here</a></p>
                        </td>
                    </tr> -->
                    <tr>
                        <td>
                            <p><a href="{% url 'signup' %}" class="btn btn-primary btn-lg signup-button button-css">Signup</a></p>
                        </td>
                    </tr>
                </tbody>
            </table>

            
          </form>
        </p>
     
      </div>
    </div>
  </div>
</div>
{% endblock content %}
