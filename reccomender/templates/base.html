<head>
    <title>Movie Reccomender</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="shortcut icon" href="{% static '/images/logosvg.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='{% static "recommend/css/base.css" %}' />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .logo {
          width: 13%; /* Adjust the percentage as needed */
          height: auto;
        }
        .nav-link{
            font-size: 2rem;
        }
        .ul2{
            margin-left: 40%;
            text-align: end;
            text-indent: 12px;
        }
      </style>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="/">
            {% load static %}
            <img src="{% static '/images/logosvg.svg' %}" alt="logo" class="logo">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        
        <ul class="nav navbar-nav navbar-right ul2">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'mylist' %}" class="nav-link">
                    <span aria-hidden="true"></span>
                My List
                </a>
            </li>
            {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">
                            <span aria-hidden="true"></span>SignUp
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">
                            <span aria-hidden="true"></span>Login
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">
                            <span aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                {% endif %}
        </ul>
      </div>
    </div>
  </nav>
