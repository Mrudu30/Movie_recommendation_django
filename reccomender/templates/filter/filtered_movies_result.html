{% extends "base.html" %}
{% block content %}
<h2>My List</h2>
<!-- Movie list -->
<div class="movie-add">
    <div class="movie-content">
        {% if movies %}
        {% for movie in movies %}
            <div class="movies">
                <div class="thumbnail">
                    <a class="images" href="{% url 'detail' movie.id %}">
                        <div class="elementor">
                            <img src="{{ movie.pic.url}}" class="img-responsive">
                        </div>
                    </a>
                    <center class="movie-text"><h5 class="na">{{movie.name}}</h5></center>
                    <!-- <h5>{{movie.genre}}</h5> -->
                </div>
            </div>
        {% endfor %}
        {% else %}
            <div class="alert alert-danger">
                <strong>Sorry!</strong> 
                No such movies currently present that fulfill your needs
            </div>
        {% endif %}
    </div>
</div>


{% endblock content %}
