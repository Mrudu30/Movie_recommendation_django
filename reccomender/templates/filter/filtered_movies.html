<!-- template.html -->
{% extends 'base.html' %}
{% block content %}
  
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
</head>
<body>
    <!-- template.html -->
<form class="filter-form" method="get" action="{% url 'filter_movies' %}">
    <div class="form-group genre">
        <label for="{{ genre_form.genre.id_for_label }}" class="genre-heading">Select Genres:</label>
        {{ genre_form.genre }}
    </div>
    <div class="form-group">
        <label for="{{ language_form.languages.id_for_label }}" class="language-heading">Select Languages:</label>
        {{ language_form.languages }}
    </div>
    <button class="filter-button button-css" type="submit">Filter Movies</button>
</form>

</body>
</html>

{% endblock content %}
